<html>
  <head>
    <meta charset="UTF-8">
    <title>Monkey X3D Viewer</title>
    <!-- X3DOM converter: these scripts load the converter engine -->
    <script src="https://www.x3dom.org/release/x3dom.js"></script>
    <link rel="stylesheet" href="https://www.x3dom.org/release/x3dom.css">
  </head>
  <body>
    <h1>Monkey 3D Model</h1>

    <!-- This is where the .x3d file is included using X3DOM -->
    <x3d width="600px" height="400px">
      <scene>
        <inline url="Monkey.x3d"></inline>
      </scene>
    </x3d>

  </body>
</html>
